<!DOCTYPE html>
<html>
	<head>
		<title>Cine Ticketz</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="banner">
           <div class="container">
           		<h1>Welcome to Cine Ticketz</h1>
           		<h2>Buy your ticket for your movie session</h2>
           		<a href="#apply-section" class="btn-blue">Apply now</a>
           </div>
		</div>



		 <div class="container">
			<h2>Featured films</h2>
			<div class="cards">
				<div class="card">
					<img src="images/spi.jpeg" alt="Spiderman : No Way Home">
					<h3>Spiderman : No Way Home</h3>
				</div>
				<div class="card">
					<img src="images/joker.jpg" alt="The Joker">
					<h3>The Joker</h3>
				</div>
				<div class="card">

					<img src="images/gucci.jpeg" alt="House of Gucci">

					<h3>House of Gucci</h3>
				</div>
			</div>		
		</div>

		<div id="apply-section">
			<div data-tf-widget="SrJyRFYw" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		 </div>
		


	</body>
</html>
